<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__img">
      <img src="{{ photoCover }}" alt="" width="100%" />
    </div>
    <div class="small-card__title">
      <h1>
        <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
      </h1>
    </div>
    <div class="small-card__description">
      <p>
        <a href=""></a>
      </p>
    </div>
  </div>
  <div class="container__small-card_separator">
    <hr />
  </div>
</div>
